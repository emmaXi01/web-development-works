<!DOCTYPE html>
<html>
<head>    
    <title>Store Inventory</title>
    <link rel="stylesheet" href="item.css"/>
</head>
<body>
    <div id="store-inventory">
        <h1 class="title">Store Inventory List</h1>
        <div class="inventory-panel">   
            <ol class="items"></ol> 
        </div>   
        <div class="outgoing">
            <input class="to-add-item" type="text" placeholder="Enter a new item" />
            <button class="add-button" type="button">Add Item</button>
        </div>  
    </div>
    
    <script src="item.js"></script>
</body>
</html>
